<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePixel - CMS Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="expanding-box">
        <header>
            <h1 class="logo glitch" data-text="SecurePixel">SecurePixel</h1>
            <div class="nav-container">
                <nav class="nav-buttons">
                    <a href="index.html" class="nav-button">Home</a>
                    <a href="https://client-sites.render.com" class="nav-button">Projects</a>
                    <a href="cms.html" class="nav-button">CMS</a>
                    <a href="mailto:securepixeled@gmail.com" class="nav-button">Contact</a>
                </nav>
            </div>
        </header>
        <main class="content">
            <h2 class="glitch" data-text="Secure Login">Secure Login</h2>
            <form id="login-form" class="login-container">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="input-glow"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="input-glow"></span>
                </div>
                <button type="submit" class="login-btn glitch" data-text="Enter the Pixelverse">Enter the Pixelverse</button>
            </form>
            <p id="login-message" class="error-message" style="display: none;"></p>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
